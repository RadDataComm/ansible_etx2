- name: "Local play"
  hosts: all
  gather_facts: no

  vars:
    ansible_user: su
    ansible_password: 1234
    ansible_connection: ansible.netcommon.network_cli
    ansible_network_os: rad.etx2.rad

  tasks:

    - name: "Execute CLI script get device info"
      rad.etx2.etx2_command:
        commands:
         - show configure system device-information
      register: dev_info

    - name: "Print device info"
      ansible.builtin.debug:
        msg: "{{ dev_info.stdout_lines }}"

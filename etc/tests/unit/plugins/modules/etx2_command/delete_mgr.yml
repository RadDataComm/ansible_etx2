- name: "Local play"
  hosts: all
  gather_facts: no

  vars:
    ansible_user: su
    ansible_password: 1234
    ansible_connection: ansible.netcommon.network_cli
    ansible_network_os: rad.etx2.rad

  tasks:

    - name: "Execute CLI script delete_mgr from file"
      rad.etx2.etx2_command:
        commands: "{{ lookup('file', './delete_mgr.txt') | split('\n') }}"
      register: echo


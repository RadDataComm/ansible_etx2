- name: "Local play"
  hosts: all
  gather_facts: no

  vars:
    ansible_user: su
    ansible_password: 1234
    ansible_connection: ansible.netcommon.network_cli
    ansible_network_os: raddatacomm.etx2.rad

  tasks:

    - name: "Execute CLI script 2i_10g_pre_script from file"
      raddatacomm.etx2.etx2_command:
        commands: "{{ lookup('file', '/tmp/etc/2i_10g_pre_script.txt') | split('\n') }}"
      register: echo
      
      vars:
        ansible_command_timeout: 200



